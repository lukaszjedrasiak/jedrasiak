{{define "main"}}
    <section class="container">
        <h2>{{T "resources in this category"}}</h2>
        <div class="grid grid-tablet-2 grid-desktop-4">
            {{range first 4 (where .Site.RegularPages ".Params.categories" "intersect" (slice "article"))}}
                {{ .Render "card--article" }}
            {{end}}
        </div>
    </section>
{{end}}

<div class="row--article">
    <div class="left">
        <a href="{{.RelPermalink}}">{{.Params.shortTitle | default .Title}}</a>
        {{with .Params.subtitle}}
            <span class="divider">|</span>
            <span>{{.}}</span>
        {{end}}
    </div>

    <div class="right">
        {{if .Params.tags}}
            <span>
                {{range .Params.tags}}
                    <a href="/{{T "tags"}}/{{T .}}" class="tag">
                        {{- T . -}}
                    </a>
                {{end}}
            </span>
            <div class="divider">|</div>
        {{end}}
        <span>{{.PublishDate.Format "2006-01-02"}}</span>
    </div>
</div>
